pipeline:
  name: GoLang
  identifier: GoLang
  projectIdentifier: pythonpipelinesample
  orgIdentifier: WiproPOC
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: GenericGit
        timeout: 20m
        repoName: docker-gs-ping
        build: <+input>
  stages:
    - stage:
        name: Imagepush
        identifier: Imagepush
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: harness
              namespace: harness
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: dockerdeepak
                    repo: dockerdeepak/golangsample
                    tags:
                      - v1
