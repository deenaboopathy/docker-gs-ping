pipeline:
  identifier: GoLangPipeline
  name: GoLangPipeline
  orgIdentifier: WiproPOC
  projectIdentifier: GoLangPipeline
  properties:
    ci:
      codebase:
        build: <+input>
        repoName: deenaboopathy/docker-gs-ping
  stages:
    - stage:
        identifier: build
        name: build
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: GitClone
                  name: GitClone_1
                  identifier: GitClone_1
                  spec:
                    connectorRef: DDGit
                    repoName: docker-gs-ping
                    build:
                      type: branch
                      spec:
                        branch: main
              - step:
                  identifier: gobuild
                  name: go_build
                  spec:
                    shell: Sh
                    command: go build
                  timeout: ""
                  type: Run
              - step:
                  identifier: gotest
                  name: go_test
                  spec:
                    shell: Sh
                    command: go test -v ./...
                  timeout: ""
                  type: Run
              - step:
                  identifier: dockerbuild
                  name: docker_build
                  spec:
                    connectorRef: account.harnessImage
                    image: plugins/docker
                    settings:
                      dry_run: "true"
                      repo: hello/world
                      tags: latest
                  timeout: ""
                  type: Plugin
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
        type: CI
